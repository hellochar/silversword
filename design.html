<div id="maincontent">



        <div id='container'></div>
        <div id='input'>
            <div class='row'>
                <div class='label'># lat</div>
                <div class='slider ui' id='slider_lat'></div>
                <div id='num_lat'></div>
            </div>
            <div class='row'>
                <div class='label'># lon</div>
                <div class='slider ui' id='slider_lon'></div>
                <div id='num_lon'></div>
            </div>

            <div class='row'>
                <div class='label'>Diameter</div>
                <div class='slider ui' id='slider_diameter'></div>
                <div id='diameter'></div>
            </div>

            <div class='row'>
                <div class='label'>Cone Height</div>
                <div class='slider ui' id='slider_extrudeZ'></div>
                <div id='extrudeZ'></div>
            </div>

            <div class='row'>
                <div class='label'>Aperture</div>
                <div class='slider ui' id='slider_aperture'></div>
                <div id='aperture'></div>
            </div>

            <div class='row'>

                <div>
                    <div class='label'>Skew</div>
                    <canvas id='canvas_skew' data-processing-sources="pde/skew_control.pde"></canvas>
                    <div id='skew'></div>
                </div>

                <div style='text-align: center'>
                    <div class='label'>Profile Modifier</div>
                    <div>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+</div>
                    <canvas id='canvas_profile' data-processing-sources="pde/profile_control.pde"></canvas>
                </div>

            </div>
        </div>

        <div id='bottom' class='row'>
            <div>
                <h3>Filler width and height</h3>
            </div>

            <button id='buy_me' type="button">Buy me!</button>
        </div>
